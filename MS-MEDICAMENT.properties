#Server configuration
server.port=9082
spring.application.name= MS-MEDICAMENT

### DATABASE ###
# config en local spring.datasource.url=jdbc:mysql://localhost:3306/msMedicaments?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://mysql:3306/msMedicaments?autoReconnect=true%26useSSL=FALSE%26allowPublicKeyRetrieval=true

#root
spring.datasource.username=ms
#sans password
spring.datasource.password=ms


### JPA / HIBERNATE ###
