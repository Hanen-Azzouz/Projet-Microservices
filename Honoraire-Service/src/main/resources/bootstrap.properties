spring.application.name=HONORAIRE-MS
#spring.cloud.config.uri=http://localhost:8888
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=true
eureka.instance.prefer-ip-address=true
spring.config.import=optional:configserver:${CONFIG_SERVICE_URL:http://localhost:8888}
client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka/}

spring.cloud.config.import-enabled=true
spring.cloud.config.import-check.enabled=false
management.endpoints.web.exposure.include=refresh
spring.cloud.config.profile=dev